  <script type="text/javascript">
    // YOUR CODE
    var mybox = document.getElementById('my_bouncing_box');
    
    let fps = 60;
    let xposition = 15;
    let yposition = 4;
    let xspeed = 4;
    let yspeed = 4;

    function bouncing_box(){
        mybox.style.left =xposition + 'px';
        mybox.style.top =yposition + 'px';

    }

    setInterval(()=>{
        if (xposition + mybox.clientWidth >= window.innerWidth || xposition <=0){
            xspeed = -xspeed;
        }
         if (yposition + mybox.clientHeight >= window.innerHeight|| yposition <=0){
            yspeed = -yspeed;
        }
        xposition += xspeed;
        yposition += yspeed;

        bouncing_box()
    }, 1000/fps)

   
  


     
    </script>
